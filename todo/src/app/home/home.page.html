<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 700; font-size: 1.2em;">
        {{mensagemDeSaudacao()}}{{solicitarNomeUser()}}
        <p>
          {{diaSemanaTratado()}} - {{dia}}/{{mes}}/{{ano}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-item-sliding *ngFor="let x of listaDeTarefas; let i=index">
  <ion-item>
    <ion-label>{{x.tarefa}}</ion-label>
    <ion-icon slot="start" name="radio-button-off"></ion-icon>
  </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="dark" (click)="apagar(i)">Apagar</ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="dark" (click)="editar()">Editar</ion-item-option>
    </ion-item-options>

</ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="mostrarRotinaAdicao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
