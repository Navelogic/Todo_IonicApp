<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      Escovar os dentes
    </ion-item>

    <ion-item>
      Tomar banho
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="mostrarRotinaAdicao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
