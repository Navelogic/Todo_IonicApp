<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-sliding>

  <ion-item>
    <ion-icon slot="start" name="radio-button-off"></ion-icon>
    <ion-label>Escovar os dentes</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="radio-button-off"></ion-icon>
    <ion-label>Tomar banho</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="radio-button-off"></ion-icon>
    <ion-label>Fazer o APP</ion-label>
  </ion-item>

  </ion-item-sliding>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="mostrarRotinaAdicao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
